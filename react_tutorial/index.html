<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>thenewboston</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="content"></div>

<script type="text/jsx">
	
	var SeansComponent = React.createClass({
		render: function(){
			return(
				<h2>{this.props.user} likes to eat {this.props.food}</h2>
			);
		}
	});

	React.render(
		<div>
			<SeansComponent user="Sean" food="Bacon" />
			<SeansComponent user="Sally" food="Tuna" />
			<SeansComponent user="Emily" food="Beef" />
			<SeansComponent user="Tony" food="Ham" />
		</div>, 
		document.getElementById('content'));

</script>

</body>
</html>
