<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>One Direction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

	<div id="app"></div>

	<script src="http://fb.me/react-0.11.1.js"></script>
	<script src="http://fb.me/JSXTransformer-0.11.1.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.5.1/lodash.js"></script>
	<script type="text/jsx">
	/** @jsx React.DOM */

	var MessageBox = React.createClass({

		deleteMessage: function(message){
			var newMessages = _.without(this.state.messages, message);
			this.setState({
				messages: newMessages
			});
		},

		handleAdd: function(e){
			var newMessage = this.refs.newMessage.getDOMNode().value;
			var newMessages = this.state.messages.concat([newMessage]);
			this.setState({
				messages: newMessages
			});
		},

		getInitialState: function(){
			return {
				isVisible: true,
				messages: [
					"I like the world!",
					"Coffee flavored ice cream is highly underrated.",
					"My spoon is too big!",
					"Tuesday is coming. Did you bring your coat?",
					"I am a banana.",
				]
			}
		},

		render: function(){

			var inlineStyles = {
				display: this.state.isVisible ? 'block' : 'none'
			};

			var messages = this.state.messages.map(function(message){
				return <SubMessage message={message} onDelete={this.deleteMessage} />;
			}.bind(this));

			return (
				<div className="container jumbotron" style={inlineStyles}>
					<h2>Hello, World!</h2>
					<input ref="newMessage" type="text" />
					<button className="btn btn-primary" onClick={this.handleAdd}>Add</button>
					{ messages }
				</div>
			);
		}
	});

	var SubMessage = React.createClass({

		handleDelete: function(e){
			this.props.onDelete(this.props.message);
		},

		propTypes: {
			message: React.PropTypes.string.isRequired
		},

		getDefaultProps: function(){
			return {
			message: "It's good to see you!"
			}
		},

		render: function(){
			return (
				<div>
					{this.props.message}
					<button onClick={this.handleDelete} className="btn btn-danger">X</button>
				</div>
			);
		}
	});


	var reactComponent = React.renderComponent(
		<MessageBox />,
		document.getElementById('app')
	);

	</script>
</body>
</html>
